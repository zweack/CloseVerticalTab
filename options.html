  <div id="container">
    <div id="content">
      <div style="padding:20px">
        <p class="h3">Close Vertical Tabs</p>
        <p>A stationary button that closes the current tab. Clean up tabs with <i>less</i> effort. Make sure to pin the extension.</p>
        <hr>
        <p class="h5 font-weight-bold">Settings</p>
        <div class="form-group row">
          <div class="col-sm-9">When clicking the Close Tab button, pinned tabs should be</div>

          <div class="col-sm-3">
            <select id="opPinnedTabs" class="form-control form-control">
              <option value="closed">Closed</option>
              <option value="protected">Protected</option>
            </select>
          </div>

        </div>

      </div>
    </div>
  </div>
